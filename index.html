<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版材成本分析</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>版材成本分析</h1>

        <div class="section">
            <h2>免冲洗版材</h2>
            <div class="input-group">
                <label for="flushFreePlatePrice">版材价格 (元/平方米):</label>
                <input type="number" id="flushFreePlatePrice" value="30">
            </div>
            <div class="input-group">
                <label for="flushFreePlateLife">版材寿命 (张):</label>
                <input type="number" id="flushFreePlateLife" value="100000">
            </div>
        </div>

        <div class="section">
            <h2>冲洗版材</h2>
            <div class="input-group">
                <label for="flushPlatePrice">版材价格 (元/平方米):</label>
                <input type="number" id="flushPlatePrice" value="20">
            </div>
            <div class="input-group">
                <label for="flushPlateLife">版材寿命 (张):</label>
                <input type="number" id="flushPlateLife" value="100000">
            </div>
            <div class="input-group">
                <label for="developerCost">显影液成本 (元/平方米):</label>
                <input type="number" id="developerCost" value="5">
            </div>
            <div class="input-group">
                <label for="waterCost">水费 (元/平方米):</label>
                <input type="number" id="waterCost" value="1">
            </div>
            <div class="input-group">
                <label for="electricityCost">电费 (元/平方米):</label>
                <input type="number" id="electricityCost" value="0.5">
            </div>
            <div class="input-group">
                <label for="wasteDisposalCost">废液处理费 (元/平方米):</label>
                <input type="number" id="wasteDisposalCost" value="2">
            </div>
        </div>

        <button onclick="calculateCost()">计算成本</button>

        <div class="results">
            <h2>成本分析结果</h2>
            <p>免冲洗版材单张成本: <span id="flushFreeResult">0</span> 元</p>
            <p>冲洗版材单张成本: <span id="flushResult">0</span> 元</p>
            <p>差额: <span id="difference">0</span> 元</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
